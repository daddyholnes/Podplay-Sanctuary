<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Bear API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .input-group { margin: 10px 0; }
        input, button { padding: 10px; font-size: 14px; }
        input { width: 400px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin: 20px 0; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêª Mama Bear API Test</h1>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Enter your message to Mama Bear..." value="Hello Mama Bear, are you working?">
        </div>
        <div class="input-group">
            <button onclick="testMamaBear()">Send to Mama Bear</button>
        </div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testMamaBear() {
            const messageInput = document.getElementById('messageInput');
            const resultDiv = document.getElementById('result');
            const message = messageInput.value.trim();
            
            if (!message) {
                showResult('Please enter a message', 'error');
                return;
            }
            
            showResult('Sending message to Mama Bear...', '');
            
            const API_BASE_URL = 'http://localhost:5000';
            const endpoint = '/api/mama-bear/chat';
            const url = `${API_BASE_URL}${endpoint}`;
            
            try {
                console.log('Sending request to:', url);
                console.log('Payload:', { message, user_id: 'nathan' });
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'nathan'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    showResult(`‚úÖ SUCCESS!<br><br><strong>Mama Bear says:</strong><br>${data.response}<br><br><strong>Model:</strong> ${data.model_used}<br><strong>Vertex AI:</strong> ${data.vertex_ai}`, 'success');
                } else {
                    showResult(`‚ùå API Error: ${data.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Test failed:', error);
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
        
        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testMamaBear();
            }
        });
    </script>
</body>
</html>
