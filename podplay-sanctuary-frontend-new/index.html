
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podplay Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Light Theme (default) */
    :root {
      --primary-bg: #ffffff;
      --secondary-bg: #f8fafc;
      --tertiary-bg: #f1f5f9;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: #dbeafe;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --mama-bear: #8b5cf6;
      --scout: #06b6d4;

      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text-primary);
      background-color: var(--primary-bg);
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --primary-bg: #0f172a;
      --secondary-bg: #1e293b;
      --tertiary-bg: #334155;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --accent-light: #1e3a8a;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border: #334155;
      --border-light: #475569;
      --success: #34d399;
      --warning: #fbbf24;
      --error: #f87171;
      --mama-bear: #a78bfa;
      --scout: #22d3ee;
    }
    
    .font-display { font-family: 'Inter', system-ui, sans-serif; font-weight: 600; }
    .font-body { font-family: 'Inter', system-ui, sans-serif; font-weight: 400; }
    .font-mono { font-family: 'JetBrains Mono', Menlo, monospace; }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--secondary-bg);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
    body {
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile if not desired */
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: ['selector', '[data-theme="dark"]'],
      theme: {
        extend: {
          colors: {
            'primary-bg': 'var(--primary-bg)',
            'secondary-bg': 'var(--secondary-bg)',
            'tertiary-bg': 'var(--tertiary-bg)',
            'accent': 'var(--accent)',
            'accent-hover': 'var(--accent-hover)',
            'accent-light': 'var(--accent-light)',
            'text-primary': 'var(--text-primary)',
            'text-secondary': 'var(--text-secondary)',
            'text-muted': 'var(--text-muted)',
            'border': 'var(--border)',
            'border-light': 'var(--border-light)',
            'success': 'var(--success)',
            'warning': 'var(--warning)',
            'error': 'var(--error)',
            'mama-bear': 'var(--mama-bear)',
            'scout': 'var(--scout)',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Inter', 'system-ui', 'sans-serif'],
            body: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'Menlo', 'monospace'],
          },
          height: {
             'screen-minus-nav-chat': 'calc(100vh - 64px - 80px)', 
             'screen-minus-nav': 'calc(100vh - 64px)',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.23.0",
    "zustand": "https://esm.sh/zustand@^5.0.5",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.8.1",
    "@heroicons/react": "https://esm.sh/@heroicons/react@^2.2.0",
    "@headlessui/react": "https://esm.sh/@headlessui/react@^2.2.4",
    "react-dropzone": "https://esm.sh/react-dropzone@^14.3.8",
    "re-resizable": "https://esm.sh/re-resizable@^6.11.2",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
