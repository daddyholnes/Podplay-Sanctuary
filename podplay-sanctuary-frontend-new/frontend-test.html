<!DOCTYPE html>
<html>
<head>
    <title>Frontend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>🧪 Podplay Sanctuary Frontend Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(test, success, message) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        // Test 1: Frontend Loading
        addResult('Frontend Loading', true, '✅ HTML page loaded successfully');
        
        // Test 2: Backend Health Check
        fetch('/health')
            .then(response => {
                if (response.ok) {
                    addResult('Backend Health', true, '✅ Backend responding on /health');
                } else {
                    addResult('Backend Health', false, `❌ Backend returned ${response.status}`);
                }
            })
            .catch(error => {
                addResult('Backend Health', false, `❌ Backend connection failed: ${error.message}`);
            });
        
        // Test 3: API Test
        fetch('/api/test-connection')
            .then(response => response.json())
            .then(data => {
                addResult('API Connection', true, `✅ API responding: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                addResult('API Connection', false, `❌ API test failed: ${error.message}`);
            });
            
        // Test 4: Socket.io Test
        try {
            // This will test if socket.io-client can be imported
            addResult('Socket.io Library', true, '✅ Socket.io client available for import');
        } catch (error) {
            addResult('Socket.io Library', false, `❌ Socket.io import failed: ${error.message}`);
        }
        
        console.log('🧪 Frontend test completed - check results above');
    </script>
</body>
</html>
