<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Podplay Sanctuary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.8;
        }
        
        .details {
            font-size: 0.9em;
            opacity: 0.6;
            line-height: 1.4;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            animation: progress 10s ease-in-out infinite;
            border-radius: 2px;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸŽ§ Podplay Sanctuary</div>
        <div class="spinner"></div>
        <div class="status">Starting Docker Services...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="details">
            Please wait while we prepare your podcast management environment.<br>
            This may take a few moments on first launch.
        </div>
    </div>
    
    <script>
        // Simple status updates
        const statusMessages = [
            'Starting Docker Services...',
            'Building Backend Container...',
            'Building Frontend Container...',
            'Connecting Services...',
            'Almost Ready...'
        ];
        
        let currentStatus = 0;
        const statusElement = document.querySelector('.status');
        
        setInterval(() => {
            currentStatus = (currentStatus + 1) % statusMessages.length;
            statusElement.textContent = statusMessages[currentStatus];
        }, 3000);
    </script>
</body>
</html>
