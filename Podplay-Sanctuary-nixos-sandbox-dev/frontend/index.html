<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sanctuary-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêª Podplay Build Sanctuary - Mama Bear Gem</title>
    <meta name="description" content="Your sanctuary for calm, empowered creation with Mama Bear Gem - Lead Developer Agent" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom CSS variables for theming -->
    <style>
      :root {
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d4a3e 100%);
      }
      
      #root {
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }
      
      /* Loading animation for sanctuary */
      .sanctuary-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d4a3e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .sanctuary-loader.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="sanctuary-loader" id="sanctuary-loader">
        <div style="text-align: center; color: #f0f2f0;">
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">üêª Preparing Your Sanctuary...</h1>
          <div style="width: 60px; height: 60px; border: 4px solid rgba(143, 185, 150, 0.2); border-left: 4px solid #8fb996; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Hide loader once the app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loader = document.getElementById('sanctuary-loader');
          if (loader) {
            loader.classList.add('hidden');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
